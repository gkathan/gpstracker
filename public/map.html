<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJRwBdsxrL3PeKwu0Av3Tdlg5bkJfed0g">
    </script>
    <script type="text/javascript">


	var map;
	
      function initialize() {
        var mapOptions = {
          center: { lat: 48.192, lng: 16.369},
          zoom: 13
        };
         map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
         
      }
        
      google.maps.event.addDomListener(window, 'load', initialize);
      
      var marker = new google.maps.Marker({
		position: new google.maps.LatLng(48.192, 16.369),
		
		title: 'Hello World!'
		});
      
      console.log("map: "+map);
      
    </script>
  </head>
  <body>


<div> map test</div>

<div id="map-canvas" style="width:800px;margin:auto; height:500px"></div>
  </body>
</html>
